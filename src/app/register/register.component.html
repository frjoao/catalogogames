<div class="register-box">
    <div class="register-logo">
      <a [routerLink]="['/dashboard']">Catalogo de <b>Jogos</b></a>
    </div>
  
    <div class="register-box-body">
      <p class="login-box-msg">Cadastrar novo usuário</p>
  
      <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <div class="form-group has-feedback">
          <input class="form-control" placeholder="Nome Completo" type="text" formControlName="name">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input class="form-control" placeholder="Email" type="email" formControlName="email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input class="form-control" placeholder="Senha" type="password" formControlName="password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <!--<div class="form-group has-feedback">
          <input class="form-control" placeholder="Confirmar Senha" type="password">
          <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        </div>-->
