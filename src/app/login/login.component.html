<div class="register-box">
  <div class="register-logo">
    <a [routerLink]="['/dashboard']">Catalogo de <b>Jogos</b></a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Login de usuário</p>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
       <div class="form-group has-feedback">
        <input class="form-control" placeholder="Email" type="email" formControlName="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="Senha" type="password" formControlName="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
     <div class="row">
        <!-- /.col -->
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!loginForm.valid">Login</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <br>
    <a [routerLink]="['/registrar']" class="text-center">Novo usuário!</a>
  </div>
  <!-- /.form-box -->
</div>
